
<!---->
<form action="" method="POST" class="form form--contact">
  <fieldset class="form__fieldset form__fieldset--contact">
    <h2 class="form__fieldset-title form__fieldset-title--no-icon">How may we assist you?</h2>
    <div class="form__fieldset-wrapper">
      <div class="form__fieldset-input-wrapper form__fieldset-input-wrapper--half">
        <label for="first-name" class="form__fieldset-label">First Name</label>
        <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" class="form__fieldset-input"/>
        <div class="form__fieldset-input-warning">Enter first name</div>
      </div>
      <div class="form__fieldset-input-wrapper form__fieldset-input-wrapper--half">
        <label for="last-name" class="form__fieldset-label">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" class="form__fieldset-input"/>
        <div class="form__fieldset-input-warning">Enter last name</div>
      </div>
      <div class="form__fieldset-input-wrapper form__fieldset-input-wrapper--half">
        <label for="email" class="form__fieldset-label">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" class="form__fieldset-input"/>
        <div class="form__fieldset-input-warning">Invalid email</div>
      </div>
      <div class="form__fieldset-input-wrapper form__fieldset-input-wrapper--half">
        <label for="subject" class="form__fieldset-label">Subject</label>
        <select name="subject" class="form__fieldset-select">
          <option value="1" selected="selected">Trouble logging into your account</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <div class="form__fieldset-input-wrapper form__fieldset-input-wrapper--full">
        <label for="description" class="form__fieldset-label">Tell us why your reaching out to us</label>
        <textarea id="description" name="description" placeholder="Short description of your request" class="form__fieldset-input form__fieldset-input--textarea"></textarea>
        <div class="form__fieldset-input-warning">Please Enter Description</div>
      </div>
      <div class="form__fieldset-input-wrapper form__fieldset-input-wrapper--full form__fieldset-input-wrapper--checkbox">
        <label for="agreement" class="form__fieldset-label form__fieldset-label--checkbox">I certify that I am 18 years or older and authorize Enhancify to use of all or part of my comments or feedback as necessary.
          <input type="checkbox" id="agreement" class="form__fieldset-checkbox"/><span tabindex="0" class="form__fieldset-checkmark"></span>
        </label>
      </div>
      <button class="form__submit-btn">Submit a Request</button>
    </div>
  </fieldset>
</form>
